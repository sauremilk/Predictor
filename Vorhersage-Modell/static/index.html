<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor API - Local Test Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 { color: #667eea; margin-bottom: 10px; }
        .status { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 14px; }
        .status.online { background: #10b981; color: white; }
        .status.offline { background: #ef4444; color: white; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .endpoint {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .method {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }
        .method.get { background: #10b981; color: white; }
        .method.post { background: #3b82f6; color: white; }
        code {
            background: #1f2937;
            color: #10b981;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 5px 5px 0;
            transition: all 0.3s;
        }
        button:hover { background: #5568d3; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        .result {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 14px;
        }
        .links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .link-btn {
            background: #8b5cf6;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .link-btn:hover { background: #7c3aed; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Predictor API</h1>
            <p>Local Test Interface</p>
            <div style="margin-top: 15px;">
                <span id="serverStatus" class="status offline">Checking...</span>
                <span style="margin-left: 15px; color: #6b7280;">Server: <code>http://localhost:8000</code></span>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>ðŸ“Š System Endpoints</h2>
                <div class="endpoint">
                    <span class="method get">GET</span>
                    <code>/health</code>
                    <button onclick="testHealth()">Test</button>
                </div>
                <div class="endpoint">
                    <span class="method get">GET</span>
                    <code>/models</code>
                    <button onclick="testModels()">Test</button>
                </div>
                <div id="systemResult" class="result" style="display:none;"></div>
            </div>

            <div class="card">
                <h2>ðŸŽ¯ Prediction</h2>
                <div class="input-group">
                    <label>Zone Phase:</label>
                    <select id="zonePhase">
                        <option value="early">Early</option>
                        <option value="mid" selected>Mid</option>
                        <option value="late">Late</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Alive Players:</label>
                    <input type="number" id="alivePlayers" value="30" min="1" max="100">
                </div>
                <div class="input-group">
                    <label>Height Status:</label>
                    <select id="heightStatus">
                        <option value="low">Low</option>
                        <option value="mid" selected>Mid</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button onclick="testPredict()">ðŸ”® Get Prediction</button>
                <div id="predictResult" class="result" style="display:none;"></div>
            </div>
        </div>

        <div class="card">
            <h2>ðŸ“š Quick Links</h2>
            <div class="links">
                <a href="http://localhost:8000/docs" target="_blank" class="link-btn">ðŸ“– API Docs (Swagger)</a>
                <a href="http://localhost:8000/redoc" target="_blank" class="link-btn">ðŸ“˜ ReDoc</a>
                <button onclick="copyCommand()" class="link-btn">ðŸ“‹ Copy cURL Command</button>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect API URL based on current host
        const currentHost = window.location.hostname;
        const API_BASE = currentHost.includes('github.dev') 
            ? window.location.origin.replace('-9000.', '-8000.') 
            : 'http://localhost:8000';

        async function checkServer() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                const data = await res.json();
                document.getElementById('serverStatus').className = 'status online';
                document.getElementById('serverStatus').textContent = 'â— Online';
            } catch (e) {
                document.getElementById('serverStatus').className = 'status offline';
                document.getElementById('serverStatus').textContent = 'â— Offline';
            }
        }

        async function testHealth() {
            const resultDiv = document.getElementById('systemResult');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Loading...';
            
            try {
                const res = await fetch(`${API_BASE}/health`);
                const data = await res.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                resultDiv.textContent = `Error: ${e.message}`;
            }
        }

        async function testModels() {
            const resultDiv = document.getElementById('systemResult');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Loading...';
            
            try {
                const res = await fetch(`${API_BASE}/models`);
                const data = await res.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                resultDiv.textContent = `Error: ${e.message}`;
            }
        }

        async function testPredict() {
            const resultDiv = document.getElementById('predictResult');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Loading...';
            
            const payload = {
                zone_phase: document.getElementById('zonePhase').value,
                zone_index: 5,
                alive_players: parseInt(document.getElementById('alivePlayers').value),
                teammates_alive: 3,
                storm_edge_dist: 150.5,
                mats_total: 400,
                surge_above: 10,
                height_status: document.getElementById('heightStatus').value,
                position_type: 'edge',
                match_id: 'test_' + Date.now(),
                frame_id: '0001'
            };
            
            try {
                const res = await fetch(`${API_BASE}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                resultDiv.textContent = `Error: ${e.message}`;
            }
        }

        function copyCommand() {
            const cmd = `curl -X POST http://localhost:8000/predict \\
  -H "Content-Type: application/json" \\
  -d '{
    "zone_phase": "mid",
    "zone_index": 5,
    "alive_players": 30,
    "teammates_alive": 3,
    "storm_edge_dist": 150.5,
    "mats_total": 400,
    "surge_above": 10,
    "height_status": "mid",
    "position_type": "edge",
    "match_id": "test_001",
    "frame_id": "0001"
  }'`;
            
            navigator.clipboard.writeText(cmd).then(() => {
                alert('cURL command copied to clipboard!');
            });
        }

        // Check server status on load and every 5 seconds
        checkServer();
        setInterval(checkServer, 5000);
    </script>
</body>
</html>
